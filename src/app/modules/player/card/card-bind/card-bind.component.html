<div class="row" id="input-row">
  <!-- <div id="help-div" [ngClass]="{'tips' : status}">
    <button matTooltip="{{ helpMessage }}" 
      matTooltipPosition="after" 
      id="help"
      class="btn-floating btn-large waves-effect waves-light"
      (click)="onShowTips()"> ? </button >
    <div id="black-filter"></div>
  </div> -->
  <div class="col s12" matTooltip="Use os filtros para buscar cartas específicas" matTooltipPosition="above">
    <div class="find">
      <div *ngFor="let levelElement of cardKnowledgeFilter; let i= index" [ngClass]="{'help' : status}">
        <mat-form-field>
          <mat-label>{{ levelElement.knowledgeList[0].type.name }}</mat-label>
          <mat-select (selectionChange)="FindParente($event.value, levelElement)">
            <mat-option *ngFor="let knowledge of levelElement.knowledgeList; let i= index" [value]="knowledge">{{ knowledge.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>

<div *ngIf="characters" class="row">
  <div class="col s12 m5">
    <div class="style-custom" [ngClass]="{'help' : status}">
      <app-slick (identifySlick)="classSlick($event)" [options]="slick" [arrows]="arrows" class="trapezio" matTooltip="Use as setas para escolher os personagens que melhor representam você" matTooltipDisabled="{{ !status }}" matTooltipPosition="below">
        <div class="characters" *ngFor="let attribute of characters">
          <img class="card-star" [src]="attribute.starUrl | image | async">
          <img class="card-img" *ngIf="attribute.attributes" width="100%" [src]="attribute.url | image | async">
          <img class="logo" [src]="attribute.logoUrl | image | async">
          <button [disabled]="getDisabled(attribute)" [ngStyle]="{'background-color': mainStyle}" class="btn-floating waves-effect waves-light deckButton" [ngClass]="{'isInDeck': isInDeck}" (click)="addCard(attribute.attributes)"> <i class="material-icons">add</i> </button>
        </div>
      </app-slick>
    </div>
  </div>
  <div class="col s12 m7">
    <app-count *ngIf="characters[indexSlick].attributes.length == 0">Esta carta não possui nenhum atributo cadastrado</app-count>
    <div class="boxAttributes" *ngIf="characters[indexSlick].attributes.length > 0">
      <!-- <app-box-property [ngClass]="{'help' : status}" [title]="'Conhecimento'"> {{ characters[indexSlick].description }} </app-box-property> -->
      <!-- <app-box-property [ngClass]="{'help' : status}" [title]="'Descrição'"> {{ characters.attributes[indexSlick].attribute.classification.classificationDescription }} </app-box-property> -->
      <ng-container *ngFor="let metric of characters[indexSlick].attributes">
        <app-box-property [ngClass]="{'help' : status}" title="{{ metric.attribute.name }}" *ngIf="metric"> {{ metric.attribute.type }} </app-box-property>
      </ng-container>
    </div>
  </div>
</div>
<app-loading [loader]="loaderDeck"></app-loading>
<div class="row deck" *ngIf="playerDeck">
  <app-slick [options]="deck" [arrows]="arrows" #tp5="matTooltip" matTooltip="Essas são as suas cartas" matTooltipDisabled="{{ !status }}" matTooltipPosition="above" [type]="refreshSlick">
    <div *ngFor="let card of playerDeck; index as i;" [ngClass]="{'help' : status}">
      <img class="deck-img" width="100%" [src]="card.classification.url | image | async">
      <!-- <img class="deck-img" width="100%" src="{{ getCardDeck(card) }}"> -->
    </div>
  </app-slick>
</div>
