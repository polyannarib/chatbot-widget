<div class="row" [ngClass]="{'help' : status}">
  <div class="col s2" id="help-div" [ngClass]="{'tips' : status}">
    <!-- <input type="text" #tooltip="matTooltip" matTooltip="Some tip"> -->
    <button #tp1="matTooltip" matTooltip="{{ helpMessage }}" matTooltipPosition="after"id="help" 
      class="btn-floating btn-large waves-effect waves-light" 
      (click)="onShowTips(); tp2.toggle(); tp3.toggle(); tp4.toggle(); tp5.toggle()">
      ?
    </button>
    <div id="black-filter"></div>
  </div>
  <div class="col s8" #tp2="matTooltip" 
    matTooltip="Use os filtros para buscar cartas específicas" matTooltipDisabled="{{ !status }}" matTooltipPosition="above">
    <div class="col m4">
      <div class="input-field col s12">
        <!-- <i class="material-icons prefix">textsms</i> -->
        <input type="text" class="autocomplete-input" class="autocomplete">
        <label for="autocomplete-input">Categoria</label>
      </div>
    </div>
    <div class="col m4">
      <div class="input-field">
        <input type="text" class="autocomplete-input" class="autocomplete">
        <label for="autocomplete-input">Clã</label>
      </div>
    </div>
    <div class="col m4">
      <div class="input-field">
        <input type="text" class="autocomplete-input" class="autocomplete">
        <label for="autocomplete-input">Competência</label>
      </div>
    </div>
  </div>
</div>

<div *ngIf="characters" class="row" [ngClass]="{'help' : status}">
  <div class="col s12 m4 offset-m1">
    <div class="style-custom characters">
      <app-slick [options]="slick" [arrows]="arrows" class="trapezio" #tp3="matTooltip" 
        matTooltip="Use as setas para escolher os personagens que melhor representam você" 
        matTooltipDisabled="{{ !status }}" matTooltipPosition="below">
        <div *ngFor="let character of characters; index as i;">
          <div class="card-star" [ngStyle]="{ 'background-image': 'url(' + 'https://www.kyros.com.br/portal-webplayer-images/Estrelas/' 
            + 'estrela' + character.attribute.name[0].toUpperCase() + 
            character.attribute.name.slice(1).toLowerCase() + '.png' + ')' }"></div>
          <img class="card-img" id="{{i}}" width="100%" src="{{ filteredCard.url + 'persona' + 
            character.attribute.name[0].toUpperCase() + character.attribute.name.slice(1).toLowerCase() 
            + '.png' }}" [ngStyle]="{ 'background-image': 'url(' + filteredCard.url + filteredCard.cardName.toLowerCase()
            + '.png' + ')' }">
        </div>
      </app-slick>
    </div>
  </div>

  <div class="col s12 m6" id="attributes-div">
    
    <div class="col s6 card-col" #tp4="matTooltip" *ngIf="cardDescription"
    matTooltip="Estes são os atributos da carta" matTooltipDisabled="{{ !status }}" matTooltipPosition="above">
      <app-box-property type="topics" title="Descrição" topics="{'topics': [{{cardDescription}}]">
      </app-box-property>
    </div>
  
    <div class="col s6 card-col">
      <app-box-property type="topics" title="Experiência"
        topics='{"topics": ["Quase não depende de apoio", "Possui conhecimento diferenciado na tecnologia", "Quase não depende de apoio", "Possui conhecimento diferenciado na tecnologia","Quase não depende de apoio", "Possui conhecimento diferenciado na tecnologia","Quase não depende de apoio", "Possui conhecimento diferenciado na tecnologia"]}'>
      </app-box-property>
    </div>

    <div class="col s6 card-col">
      <app-box-property type="numeric" title="Experiência" number="30"
        description="Maior que dois anos e seis meses exemplo exemplo exemplo exemplo">
      </app-box-property>
    </div>

    <div class="col s6 card-col">
      <app-box-property type="numeric" title="Experiência" number="30"
        description="Maior que dois anos e seis meses exemplo exemplo exemplo exemplo">
      </app-box-property>
    </div>

  </div>
</div>


<div *ngIf="playerDeck" class="row deck" [ngClass]="{'help' : status}">
  <div class="style-custom">
    <app-slick [options]="deck" [arrows]="arrows" #tp5="matTooltip" 
      matTooltip="Essas são as suas cartas" matTooltipDisabled="{{ !status }}" 
      matTooltipPosition="above">
        <div *ngFor="let card of playerDeck; index as i;">
          <img class="deck-img" width="100%" src="{{ card.url + 'personaOuro' + '.png' }}"
            [ngStyle]="{ 'background-image': 'url(' + card.url + card.cardName.toLowerCase()
            + '.png' + ')' }">
        </div>
    </app-slick>
  </div>
</div>
