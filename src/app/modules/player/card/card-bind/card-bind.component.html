<div class="row" [ngClass]="{'help' : status}" id="input-row">

  <div id="help-div">
    <button matTooltip="{{ helpMessage }}" 
      matTooltipPosition="after" 
      id="help"
      class="btn-floating btn-large waves-effect waves-light"
      (click)="onShowTips();"
      id="help-div" 
      [ngClass]="{'tips' : status}"> ? </button>
    <div id="black-filter"></div>
  </div>
  
  <div class="col s12" matTooltip="Use os filtros para buscar cartas específicas" matTooltipPosition="above">

    <div class="find">
      <mat-form-field *ngFor="let levelElement of cardKnowledgeFilter; let i= index">
        <mat-label>{{ levelElement.knowledgeList[0].type.name }}</mat-label>
        <mat-select (selectionChange)="FindParente($event.value, levelElement)">
          <mat-option *ngFor="let knowledge of levelElement.knowledgeList; let i= index" [value]="knowledge">{{ knowledge.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>
</div>

<div *ngIf="characters" class="row" [ngClass]="{'help' : status}">

  <div class="col s12 m5">
    <div class="style-custom">
      <app-slick (identifySlick)="classSlick($event)" [options]="slick" [arrows]="arrows" class="trapezio" matTooltip="Use as setas para escolher os personagens que melhor representam você" matTooltipDisabled="{{ !status }}" matTooltipPosition="below">
        <div class="characters" *ngFor="let attribute of characters.attributes; index as i;">
          <img class="card-star" src="{{ getStar(attribute) }}">
          <img class="card-img" width="100%" src="{{ getCard(characters, i) }}">
          <!-- [ngStyle]="{ 'background-image': 'url(' + characters.url + characters.cardName.toLowerCase() + '.png' + ')' }" -->
          <button class="btn-floating waves-effect waves-light deckButton" [ngClass]="{'isInDeck': isInDeck}" (click)="addOrRemoveCard()"> <i class="material-icons">add</i> </button>
        </div>
      </app-slick>
    </div>
  </div>

  <div class="col s12 m7">
    <div class="boxAttributes">
      <app-box-property [title]="'Descrição'"> {{ characters.cardDescription }} </app-box-property>
      <app-box-property [title]="'Conhecimento'"> {{ characters.attributes[indexSlick].attribute.classification.classificationDescription }} </app-box-property>
      <app-box-property title="{{ metricList.metric.metricType.metricType + 'PROJECT' | translate }}" *ngFor="let metricList of characters.attributes[indexSlick].attribute.metricList" number="{{ metricList.metric.value }}"> {{ metricList.metric.metricType.description }} </app-box-property>
    </div>
  </div>

</div>

<!-- <app-loading [loader]="loaderDeck"></app-loading> -->
<div class="row deck" [ngClass]="{'help' : status}">
  
  <app-slick [options]="deck" [arrows]="arrows" #tp5="matTooltip" matTooltip="Essas são as suas cartas" matTooltipDisabled="{{ !status }}" matTooltipPosition="above" [type]="refreshSlick">
    <ng-container *ngFor="let card of playerDeck; index as i;">
      <div *ngFor="let item of card.attributes; index as i;">
        <img *ngIf="getCard(card, i) != null" class="deck-img" width="100%" src="{{ getCard(card, i) }}">
        <!-- [ngStyle]="{ 'background-image': 'url(' + card.url + card.cardName.toLowerCase() + '.png' + ')' }" -->
      </div>
    </ng-container>
  </app-slick>
  
</div>
