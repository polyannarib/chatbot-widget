<app-loading [loader]="loader"></app-loading>

<div class="row" *ngIf="!loader">
  <div class="col s12 m8 offset-m2">
    <ul class="collection with-header">
      <li class="collection-item" *ngFor="let player of players">
        <div> 
          {{ player.name }}
          <a (click)="openCards(player.id)" class="secondary-content"><i class="material-icons">assistant</i></a>
        </div>
      </li>
    </ul>
  </div>
</div>
