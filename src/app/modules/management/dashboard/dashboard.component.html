<div class="container-fluid">

  <app-loading [loader]="loader"></app-loading>

  <div *ngIf="!loader">
    <div class="row">
      <div class="col s12 m4">
        <app-resource-list (loaderResource)="loaderResource($event)"></app-resource-list>
      </div>
      <div class="col s12 m8">
        <app-projects-list (loaderProject)="loaderProject($event)"></app-projects-list>
      </div>
    </div>
    <div class="container-fluid">
      <app-graph (loaderGraph)="loaderGraph($event)"></app-graph>
    </div>
  </div>
  
</div>
