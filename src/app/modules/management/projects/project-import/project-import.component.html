<app-loading [loader]="loader"></app-loading>

<div class="container-fluid">
    <div class="row">
        <div class="col s12 m4">
            <!-- <div class="input-field">
                <input autocomplete="off" id="findProject" (keyup)="onSearchChangeProject($event.target.value)" matInput id="findProject" type="text" class="validate" value="">
                <label for="findProject">Buscar projetos</label>
            </div> -->

            <div class="input-field">
                <input autocomplete="off" type="text" id="findProject" class="validate" [(ngModel)]="projectName">
                <label for="findProject">Buscar projetos</label>
            </div>
        </div>
        <div class="col s12 m8">
            <button (click)="getProjectsName()" class="button button-primary button-floating">
                <i class="material-icons">search</i>
            </button>
        </div>
    </div>
</div>

<section *ngIf="projects">
    <!-- <div class="boxFilter">
        <div class="input-field">
            <input type="text" class="validate" [(ngModel)]="projectName">
            <label for="findProject">Buscar projetos</label>
        </div>
        <button (click)="getProjectsName()" class="button button-primary button-floating">
            <i class="material-icons">chevron_left</i>
        </button>
    </div>     -->
    <table>
        <thead>
            <tr>
                <th>N°</th>
                <th>Projeto</th>
                <th>Status</th>
                <th>Criação</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td class="numberProject">{{ project.identify }}</td>
                <td>{{ project.name }}</td>
                <td><span class="badge" [ngStyle]="{'background-color': getColor(project)}">{{ statusProjectText | translate }}</span></td>
                <td>{{ project.createdBy }}</td>
                <td><button [disabled]="project.valid != true || project.workplayerProjectId" (click)="openConfirm(project)" matTooltip="Importar projeto" mat-mini-fab color="warn"><i class="material-icons">assignment_returned</i></button></td>
            </tr>
        </tbody>
    </table>

    <mat-paginator 
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent($event)">
    </mat-paginator>

</section>
