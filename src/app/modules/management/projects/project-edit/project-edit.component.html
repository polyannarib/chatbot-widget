<app-loading [loader]="loader"></app-loading>

<div id="modal" *ngIf="!loader">
  <button type="button" class="close btn" [mat-dialog-close]="true"><i class="material-icons">close</i></button>
  <div class="modal-header"> {{ data.project.name }} </div>
  <form [formGroup]="form" (ngSubmit)="editProject()">
  <div class="modal-body">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{ companyId == 6 ? 'Nome da campanha' : 'Nome do projeto' | translate }}" formControlName="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{ companyId == 6 ? 'Código da campanha' : 'Código do projeto' | translate }}" formControlName="code">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{ companyId == 6 ? 'Gestor da campanha' : 'Gestor do projeto' | translate }}" formControlName="projectManager">
      <!-- <textarea matInput placeholder="{{ 'PROJECTMANAGER' | translate }}" type="text" formControlName="projectManager"></textarea> -->
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{ 'CUSTOMEROWNERPROJECT' | translate }}" formControlName="customerOwner">
      <!-- <textarea matInput placeholder="{{ 'CUSTOMEROWNERPROJECT' | translate }}" type="text" formControlName="customerOwner"></textarea> -->
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="{{ companyId == 6 ? 'Descrição da campanha' : 'Descrição do projeto' | translate }}" type="text" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{ 'IDENTIFYPROJECT' | translate }}" formControlName="identify">
    </mat-form-field>
      
  </div>
  <div class="modal-footer">
    <button type="submit"  class="button right" [ngStyle]="{'background-color': mainStyle}">{{ 'UPDATE' | translate }}</button>
  </div>
  </form>
</div>
