<div id="modal">

    <button type="button" class="close btn" [mat-dialog-close]="true">
      <i class="material-icons">close</i>
    </button>
  </div>
  <div class="modal-body">

    <ul class="matTreeHeader">
      <li>Data Final</li>
      <li>Data Inicio</li>
      <li>Cartas</li>
      <li>Responsável</li>
      <li>Esforço</li>
    </ul>
    
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->

      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <button class="button button-primary button-floating right" mat-icon-button matTooltip="{{ 'REMOVE' | translate }}">
          <i class="material-icons" style="color:black">edit</i>
        </button>
        <button class="button button-primary button-floating right" mat-icon-button matTooltip="{{ 'REMOVE' | translate }}">
          <i class="material-icons" style="color:black">remove</i>
        </button>
        <div class="line"> 
          {{ node.name }} 
          <span class="dateEnd">20/03/2020</span>
          <span class="dateInit">15/03/2020</span>
          <span class="dateInit"></span>
          <span class="dateInit"></span>
          <span class="dateInit"></span>
        </div>
      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
          <i class="material-icons">
            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </i>
        </button>
        <button class="button button-primary button-floating right" mat-icon-button matTooltip="{{ 'REMOVE' | translate }}">
          <i class="material-icons" style="color:black">edit</i>
        </button>
        <button class="button button-primary button-floating right" mat-icon-button matTooltip="{{ 'ADD' | translate }}">
          <i class="material-icons" style="color:black">add</i>
        </button>
        <button class="button button-primary button-floating right" mat-icon-button matTooltip="{{ 'REMOVE' | translate }}">
          <i class="material-icons" style="color:black">remove</i>
        </button>
        <div class="line"> 
          {{ node.name }} 
          <span class="dateEnd">20/03/2020</span>
          <span class="dateInit">15/03/2020</span>
          <span class="dateInit"></span>
          <span class="dateInit"></span>
          <span class="dateInit"></span>
        </div>
      </mat-tree-node>

    </mat-tree>
