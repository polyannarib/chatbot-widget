<div class="sidebar" data-color="black" data-image="" [ngStyle]="{'background-color': mainStyle}">
<!-- <div class="sidebar" data-color="black" data-image="" [ngClass]="{'hidden' : sidebarHidden}"> -->
	<div class="logo">
		<a [routerLink]="['/']" routerLinkActive="router-link-active"  class="simple-text logo-mini">
			<div class="logo-img">
				<!-- <img src="./assets/images/logo-white-icon-xs.png"> -->
				<img [src]="logo | image | async">
			</div>
		</a>
		<a [routerLink]="['/']" routerLinkActive="router-link-active"  class="simple-text logo-normal">
			<div class="title-img">
				<!-- <img src="./assets/images/logo-white-title-sm.png"> -->
				<img [src]="icon | image | async">
			</div>
		</a>
	</div>
	<div class="sidebar-wrapper">
		<app-menu></app-menu>
	</div>
	<!-- <div class="sidebar-background" style="background-image: url(assets/images/menu-background.jpg)"></div> -->
</div>
<div id="black-filter"></div>
