<div class="card {{type}}" #card>
  <div class="card-content title">
    {{ title }}
  </div>
  <div class="card-content" #content *ngIf="type == 'numeric'">
    <span>{{ number }}</span><span>{{ description}}</span>
  </div>
  <div class="card-content" #content *ngIf="type == 'topics' && topics">
    <span *ngFor="let topic of topicsParsed">{{ topic }}</span>
  </div>
</div>
