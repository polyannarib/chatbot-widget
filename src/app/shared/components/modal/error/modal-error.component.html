<mz-modal [fullscreen]="false">
  <mz-modal-header>
    <h5 class="center-align">{{ 'ERRORTITLE' | translate }}</h5>
  </mz-modal-header>
  <mz-modal-content>
    <div class="divider"></div>
    <div class="row mt-30">
      <span class="modal-text">
        {{ 'ERRORMESSAGE' | translate }}
      </span>
    </div>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>{{ 'CLOSE' | translate }}</button>
  </mz-modal-footer>
</mz-modal>
