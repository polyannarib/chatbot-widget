<div id="modal">

    {{ 'MESSAGECONFIRMINITIALIZE' | translate }}

  </div>
  <div class="modal-body">
    <p>{{ 'MESSAGECONFIRMINITIALIZE' | translate }}</p>

  </div>
</div>
