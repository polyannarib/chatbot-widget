<div id="modal">
  <div class="modal-header">
    {{ 'MESSAGECONFIRMFINALIZE' | translate }}
    <button type="button" class="close btn" [mat-dialog-close]="true"><i class="material-icons">close</i></button>
  </div>
  <div class="modal-body">
    <p *ngIf="statusErr != 0">{{ errMessage | translate }}</p>
    <p *ngIf="statusErr === 0 || !statusErr">{{ 'MESSAGECONFIRMFINALIZE' | translate }}</p>
  </div>
  <div class="modal-footer">
    <button class="button button-primary right" [ngStyle]="{'background-color': mainStyle}" (click)="confirmFinalize()">{{ 'CONFIRM' | translate }}</button>
  </div>
</div>
