<app-loading [loader]="loader"></app-loading>
<div *ngIf="!loader">
  <h2 mat-dialog-title class="center-align">{{ 'CONFIRMACTION' | translate }}</h2>
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div *ngIf="statusErr != 0">{{ errMessage | translate }}</div>
      <div *ngIf="statusErr === 0 || !statusErr">{{ 'MESSAGECONFIRMREMOVEPLAYER' | translate }}</div>
    </div>
    <div class="row">
      <!-- <input matInput placeholder="{{ 'REASON' | translate }}" value="" [(ngModel)]="reason"> -->
      <div class="input-field">
        <input id="reason" type="text" class="validate" [(ngModel)]="reason">
        <label for="reason">{{ 'REASON' | translate }}</label>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn waves-effect waves-light" mat-dialog-close>{{ 'CLOSE' | translate }}</button>
    <button class="btn waves-effect waves-light" (click)="confirmFinalize()">{{ 'CONFIRM' | translate }}</button>
  </mat-dialog-actions>
</div>
