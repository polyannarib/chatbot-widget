<div id="modal">
  <div class="modal-header">{{ 'CONFIRMACTION' | translate }}</div>
  <div class="modal-body">
    <p *ngIf="statusErr != 0">{{ errMessage | translate }}</p>
    <p *ngIf="statusErr === 0 || !statusErr">{{ 'MESSAGECONFIRMREMOVEPLAYER' | translate }}</p>
    <div class="input-field">
      <input id="reason" type="text" class="validate" [(ngModel)]="reason">
      <label for="reason">{{ 'REASON' | translate }}</label>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn waves-effect waves-light" [mat-dialog-close]="true">{{ 'CLOSE' | translate }}</button>
    <button class="btn waves-effect waves-light right" (click)="confirmFinalize()">{{ 'CONFIRM' | translate }}</button>
  </div>
</div>
