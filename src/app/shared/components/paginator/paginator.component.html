<ul class="pagination">
    <li [ngClass]="{disabled: pageSelected == 1}"><a (click)="prev()"><i class="material-icons">chevron_left</i></a></li>
    <li *ngFor="let item of pageNumbersArray" class="waves-effect">
        <button (click)="setPage(item)">{{ item }}</button>
    </li>
    <li [ngClass]="{disabled: lastPage()}" class="waves-effect"><a (click)="next()"><i class="material-icons">chevron_right</i></a></li>
</ul>
