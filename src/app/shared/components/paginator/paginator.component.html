<div class="row">
    <ul class="pagination">
        <li [ngClass]="{disabled: page == 1}"><a (click)="selectPage('prev')"><i class="material-icons">chevron_left</i></a></li>
        <li *ngFor="let item of qtd"><a (click)="selectPage(item)">{{ item }}</a></li>
        <li><a (click)="selectPage('next')"><i class="material-icons">chevron_right</i></a></li>
    </ul>
</div>
