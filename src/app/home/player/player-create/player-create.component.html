<section>
  <div class="background"></div>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="title">
          <h1>Cadastro Player</h1>
          <span class="line"></span>
          <a [routerLink]="['/home/admin']" class="back"><i _ngcontent-uom-c19="" class="material-icons icon-image-preview">keyboard_arrow_left</i></a>
        </div>
      </div>
    </div>
    <div class="body">

        <div class="row">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="col s12 m4 offset-m2">

              <div class="input-field">
                <input type="text" placeholder="Nome" formControlName="name">                
              </div>
              <div class="input-field">
                <input type="text" placeholder="E-mail" formControlName="email">                
              </div>
              <div class="form-select">
                <select formControlName="departmentId">
                  <option value="" disabled="disabled" selected="selected">Selecione o departamento</option>
                    <option *ngFor="let department of departments">{{ department.name }}</option>
                </select>
              </div>
              <div class="form-select" *ngIf="this.value.departmentId != null && this.value.departmentId != ''">
                <select formControlName="functionId">
                  <option value="" disabled="disabled" selected="selected">Selecione a função</option>
                  <option *ngFor="let function of functions">{{ function.name }}</option>
                </select>
              </div>
              <div class="form-select">
                <select formControlName="teamId">
                  <option value="" disabled="disabled" selected="selected">Selecione a equipe</option>
                  <option *ngFor="let team of teams">{{ team.name }}</option>
                </select>
              </div>

              <div class="input-field">
                <input type="text" placeholder="Data de nascimento" formControlName="birthdate">                
              </div>

            </div>

            <div class="col s12 m4">

              <div class="input-field">
                <input type="text" placeholder="Cidade" formControlName="city">                
              </div>
              <div class="input-field">
                <input type="text" placeholder="Celular" formControlName="cellphone">                
              </div>
              <div class="input-field">
                <input type="text" placeholder="Telefone" formControlName="landline">                
              </div>
              <div class="input-field">
                <input type="text" placeholder="Documento" formControlName="documentNumber">                
              </div>
              <div class="input-field">
                <input type="text" placeholder="zipcode" formControlName="zipcode">
