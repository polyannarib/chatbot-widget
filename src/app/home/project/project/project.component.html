<div class="filter">
  <input type="text" placeholder="Filtrar">
</div>

<div class="list">
  <div class="projectHeader">
    <p>ID</p>
    <p>{{'NAME' | translate}}</p>
    <p>{{'DESCRIPTION' | translate}}</p>
  </div>
  <div class="project" *ngFor="let project of projects">
    <p>{{project.id}}</p>
    <p>{{project.name}}</p>
    <p>{{project.description}}</p>
  </div>
</div>
<button (click)="projectModal = true">Adicionar</button>
<div class="projectModal" *ngIf="projectModal">
  <div class="modal">
    <input type="text" placeholder="NOME">
  </div>
</div>
