<div class="clearRequestContainer" [ngStyle]="{ 'background-color': mainColor }">
    <h3>Deseja limpar o histórico de conversa?</h3>
    <div class="clearButtonsContainer">
      <button
        mat-flat-button
        class="buttons"
        (click)="restartRequest(true)">
        Sim
      </button>
      <button
        mat-flat-button
        class="buttons"
        (click)="restartRequest(false)">
        Não
      </button>
    </div>
  </div>
