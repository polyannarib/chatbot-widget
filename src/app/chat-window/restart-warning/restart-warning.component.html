<div class="clearRequestContainer">
    <h3>Deseja limpar o histórico de conversa?</h3>
    <div class="clearButtonsContainer">
      <button mat-raised-button (click)="restartRequest(true)" color="primary">Sim</button>
      <button mat-raised-button (click)="restartRequest(false)" color="warn">Não</button>
    </div>
  </div>
