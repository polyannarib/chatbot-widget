<div>
    <app-chat-box></app-chat-box>
    <form [formGroup]="userInput" (ngSubmit)="onSubmit()">
        <input autocomplete="off" placeholder="Envie sua mensagem..." type="text" formControlName="text">
        <button *ngIf="typing else not_typing" mat-icon-button>
            <mat-icon>send</mat-icon>
        </button>
        <ng-template #not_typing>
            <button (mousedown)="startListening()" (mouseup)="stopListening()" mat-icon-button>
                <mat-icon>mic</mat-icon>
            </button>
        </ng-template>
    </form>
</div>
